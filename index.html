<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/styles.css" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

</head>
<body>
	<div id="sidebar">
		<button id="config" onclick="configure()">Configure...</button>
		<hr />
		<input id="filepicker" type="file" />
		<button id="button_import" onclick="importButtonHandler(importMapFromBoard)">Import from board</button>
		<button id="button_import" onclick="importButtonHandler(importMapFromSaved)">Import from saved</button>
		<hr />
		<button class="mode_button" id="button_setmode_add" onclick="setMode(MODE_ADD);">Add</button>
		<button class="mode_button" id="button_setmode_edit" onclick="setMode(MODE_EDIT);">Edit</button>
		<!--<button class="mode_button" id="button_setmode_move" onclick="setMode(MODE_MOVE);">Move</button>-->
		<button class="mode_button" id="button_setmode_del" onclick="setMode(MODE_DEL);">Delete</button>
		<hr />
		<button id="button_generate" onclick="generateMap()">Generate map</button>
		<button id="button_save" onclick="saveMap()">Save map</button>
	</div>
	<div id="map"></div>
	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     	integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     	crossorigin="">
	</script>
	<script src="js/leaflet.geometryutil.js"></script>
	<script src="js/utils.js"></script>
	<script src="js/editor.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
